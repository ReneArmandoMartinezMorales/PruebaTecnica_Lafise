<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Categoría</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Tabla de Categoría</h2>
      <button class="btn btn-primary mb-3" onclick="openAddCategoriaModal()">
        Agregar Categoría
      </button>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="categoriaTableBody"></tbody>
      </table>
    </div>

    <!-- Modal para agregar/editar categoría -->
    <div
      class="modal fade"
      id="categoriaModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="categoriaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="categoriaModalLabel">
              Agregar Categoría
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="categoriaForm">
              <input type="hidden" id="IdInput"/>
              <div class="mb-3">
                <label for="descripcionInput" class="form-label"
                  >Descripción</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="descripcionInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="estadoInput" class="form-label">Estado</label>
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="estadoInput"
                  checked
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="saveCategoria()"
              >
                Guardar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Agrega el enlace a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Agrega el script personalizado -->
    <script src="scriptCategoria.js"></script>
  </body>
</html>
